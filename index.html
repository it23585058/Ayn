
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #ff9aeb 0, #3a003c 45%, #050009 100%);
        color: #fff;
      }

      .card {
        text-align: center;
        padding: 28px 22px 32px;
        max-width: 420px;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 26px;
        border: 3px solid #ff1744;
        box-shadow: 0 18px 35px rgba(0, 0, 0, 0.85);
      }

      h1 {
        font-size: 1.9rem;
        margin-bottom: 18px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 18px;
      }

      .btn {
        padding: 10px 30px;
        font-size: 1rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        color: #000;
        transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.15s ease;
      }

      .btn-yes {
        background: chartreuse;
        box-shadow: 0 0 12px rgba(127, 255, 0, 0.7);
      }

      .btn-no {
        background: crimson;
        color: #fff;
        box-shadow: 0 0 12px rgba(220, 20, 60, 0.7);
      }

      .btn:hover {
        transform: translateY(-1px) scale(1.03);
        filter: brightness(1.05);
      }

      .btn:active {
        transform: translateY(1px) scale(0.98);
        box-shadow: none;
      }

      @media (max-width: 400px) {
        body {
          padding: 16px;
        }

        .card {
          padding: 20px 16px 24px;
          border-radius: 22px;
        }

        h1 {
          font-size: 1.6rem;
        }

        .buttons {
          flex-direction: column;
          gap: 12px;
        }

        .btn {
          width: 100%;
          max-width: 260px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Will you be my valentine AynðŸ’«?</h1>
      <div class="buttons">
        <button class="btn btn-yes" onclick="location.href='yes.html'">YES</button>
        <button class="btn btn-no" onclick="location.href='NO.html'">NO</button>
      </div>
    </div>
  </body>
</html>
