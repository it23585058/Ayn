<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YES ðŸ’–</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #ff9aeb 0, #3a003c 45%, #050009 100%);
        color: #fff;
      }

      .wrapper {
        text-align: center;
        padding: 24px 18px 32px;
        max-width: 440px;
        width: 100%;
      }

      .title {
        font-size: 2.1rem;
        font-weight: 800;
        color: #ff1744;
        text-shadow: 0 0 12px rgba(0, 0, 0, 0.75);
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 1rem;
        opacity: 0.9;
        margin-bottom: 22px;
      }

      .collage {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
        padding: 10px;
        border-radius: 24px;
        border: 4px solid #ff1744;
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 0 18px 35px rgba(0, 0, 0, 0.85);
      }

      .collage-item {
        overflow: hidden;
        border-radius: 18px;
      }

      .collage-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.4s ease;
      }

      .collage-item:hover img {
        transform: scale(1.06);
      }

      .note {
        margin-top: 18px;
        font-size: 0.95rem;
        opacity: 0.85;
      }

      @media (min-width: 480px) {
        .wrapper {
          padding: 28px 28px 36px;
        }

        .title {
          font-size: 2.4rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="title">Good girl ðŸ˜˜</div>
      <div class="subtitle">You officially said YES. No take backs now ðŸ’˜</div>

      <div class="collage">
        <div class="collage-item">
          <img src="images/yes1.jpg" alt="Yes moment 1" />
        </div>
        <div class="collage-item">
          <img src="images/yes2.jpg" alt="Yes moment 2" />
        </div>
        <div class="collage-item">
          <img src="images/yes3.jpg" alt="Yes moment 3" />
        </div>
        <div class="collage-item">
          <img src="images/yes5.jpg" alt="Yes moment 4" />
        </div>
      </div>

      <div class="note">Screenshot this page so you can never deny it later ðŸ˜¼</div>
    </div>
  </body>
</html>
